<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #8E44AD, #3498DB, #2ECC71);
            color: #333;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-out;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }
        .gallery a {
            text-decoration: none;
        }
        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s, box-shadow 0.4s;
        }
        .gallery img:hover {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }
        footer {
            text-align: center;
            margin: 20px 0;
            color: #fff;
            font-size: 1rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
    </style>
</head>
<body>
    <h1>Image Classifier</h1>
    <div class="gallery">
        {% for image in image_files %}
            <a href="{{ url_for('classify_image', filename=image) }}">
                <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="{{ image }}">
            </a>
        {% endfor %}
    </div>
    <footer>&copy; 2025 Image Classifier App</footer>
</body>
</html>
