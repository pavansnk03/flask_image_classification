<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <style>
        body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #8E44AD, #3498DB, #2ECC71);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center; /* Center content vertically */
    min-height: 100vh;
    color: #fff;
    text-align: center;
}

header {
    background: rgba(0, 0, 0, 0.6); /* Semi-transparent header background */
    padding: 20px 40px;
    border-radius: 15px;
    animation: fadeIn 1.5s ease-in-out;
}

header h1 {
    font-size: 2.5em;
    margin: 0;
    letter-spacing: 2px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

.result-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

img {
    width: 100%;
    max-width: 400px; /* Limit the image size */
    height: auto; /* Maintain aspect ratio */
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

img:hover {
    transform: scale(1.05); /* Subtle zoom on hover */
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
}

button {
    background-color: #34495E; /* Neutral dark button */
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    font-size: 1.1em;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
}

button:hover {
    background-color: #1ABC9C; /* Bright green hover */
    transform: scale(1.1);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
}

footer {
    margin-top: 20px;
    font-size: 0.9em;
    color: rgba(255, 255, 255, 0.7);
}

/* Fade-in animation */
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(-20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}
.back-link {
            margin-top: 20px;
            text-decoration: none;
            font-size: 1rem;
            color: #fff;
            border: 2px solid #fff;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.4s, color 0.4s, transform 0.3s;
        }
        .back-link:hover {
            background-color: #fff;
            color: #a18cd1;
            transform: translateY(-5px);
        }

    </style>
</head>
<body>
    <h1>Classification Result</h1>
    <div class="result">
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="{{ filename }}">
        <h2>Prediction: {{ prediction }}</h2>
    </div>
    <a href="{{ url_for('index') }}" class="back-link">Back to Gallery</a>
</body>
</html>
